<html>
    <head>
        <script src="../lib/util.js"></script>
        <link href="test.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="main">
               navn <input id="navn" type="text">
          <br>alder <input id="alder" type="number">
          <p><button id="lagre" type="button">Lagre</button>    
        </div>
        <div class="test">
            <label>Velg en nettleser fra lista:
            <input type="text" list="browsers" id="browser" /></label>
            <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
            </datalist>
        </div>
        <div id="resultat"></div>
        <script>
          function setup() {
             var inpNavn = zz("navn");
             var inpBrowser = zz("browser");
             var divResultat = zz("#resultat");
             zz("#lagre").addEventListener("click",beregn);
    
             function beregn(e) {
               var s = inpNavn.value + " " + inpBrowser.value;
               divResultat.innerHTML = s;
             }
    
          }
          setup();
        </script>
    </body>
</html>
