<body>

    <div id="hack3"></div>
    <form  id="hack">
        Skriv inn passord for Ã¥ komme til neste oppgave
        <p>
            <label for="pwd"><input type="password" id="pwd"></label>
        </p>
        <p>
            <label for="submit"><button type="button" id="doit">Hackme</button></label>
        </p>
        <p>
            <label id="msg"></label>
        </p>
    </form>

    <script>
        let state = +localStorage.getItem("state");
        if (state == undefined || state < 2) {
            window.location.href = "hackme2.html";
        }
        let btnDoit = document.getElementById("doit");
        btnDoit.addEventListener("click", doit);

        function doit() {
            let pwd = document.getElementById("pwd").value;
            let p = magic(pwd);
            if (p == [1]+[8] / [4]) {
                localStorage.setItem("state", 3);
                window.location.href = "hackme4.html";
            } else {
                document.getElementById("msg").innerHTML = "Feil";
            }
        }
        
        function magic(p) {
          let r;
          try {
            r = eval(p);
          } catch(err) {
            r = 0;
          }
          return r;
        }



    </script>
